        <!-- CAROUSEL
=================================================== -->
<!--data interval 6000 = 6 sec interval-->
<div class="row homePage">
  <div class="col-sm-12" id="carouselCol">
    <div id='myCarousel' class='carousel slide' data-interval='4000' data-ride='carousel'>
        
        <!-- INDICATORS -->
        <ol class='carousel-indicators'>
          <li data-target='#myCarousel' data-slide-to='0' class='active'></li>
          <li data-target='#myCarousel' data-slide-to='1'></li>
          <li data-target='#myCarousel' data-slide-to='2'></li>
          <li data-target='#myCarousel' data-slide-to='3'></li>
          <li data-target='#myCarousel' data-slide-to='4'></li>
          <li data-target='#myCarousel' data-slide-to='5'></li>
          <li data-target='#myCarousel' data-slide-to='6'></li>
        </ol>
  
        <!-- WRAPPER FOR SLIDES -->
        <div class='carousel-inner' role='listbox'>
          <!-- SLIDE 1 -->
          <div class='item active'>
            <img class='d-block img-responsive' src='/images/busses/1.jpg' alt='first slide'>
          </div>
          <!-- SLIDE 2 -->
          <div class='item'>
            <img class='img-responsive' src='/images/busses/2.jpg' alt='second slide'>
          </div>
          <!-- SLIDE 3 -->
          <div class='item'>
            <img class='img-responsive' src='/images/busses/3.jpg' alt='third slide'>
          </div>
          <!-- SLIDE 4 -->
          <div class='item'>
            <img class='img-responsive' src='/images/busses/4.jpg' alt='third slide'>
          </div>
          <!-- SLIDE 5 -->
          <div class='item'>
            <img class='img-responsive' src='/images/busses/5.jpg' alt='third slide'>
          </div>
          <!-- SLIDE 6 -->
          <div class='item'>
            <img class='img-responsive' src='/images/busses/6.jpg' alt='third slide'>
          </div>
          <!-- SLIDE 7 -->
          <div class='item'>
            <img class='img-responsive' src='/images/busses/7.jpg' alt='third slide'>
          </div>
        </div>
        <!-- END CAROUSEL-INNER -->
  
        <!-- LEFT AND RIGHT CONTROLS -->
        <a class='left carousel-control' href='#myCarousel' role='button' data-slide='prev'>
        <span class='glyphicon glyphicon-chevron-left' aria-hidden='true'></span>
        <span class='sr-only'>Previous</span>
        </a>
  
        <a class='right carousel-control' href='#myCarousel' role='button' data-slide='next'>
          <span class='glyphicon glyphicon-chevron-right' aria-hidden='true'></span>
          <span class='sr-only'>Next</span>
        </a>
    </div>
    <!-- END CAROUSEL -->
  </div>
</div>
